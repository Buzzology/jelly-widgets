jobs:
- job: DeployInfrastructure
  timeoutInMinutes: 10
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  
  # Get secrets from the key vault
  - task: AzureKeyVault@1
    inputs:
      azureSubscription: 'Chris Default Subscription(f21ccf56-7309-4e8a-9611-0f930fa6c2a4)'
      KeyVaultName: 'widgetsprodbh5qtqj2ezp6m'
      SecretsFilter: 'PipelineInfrastructure'
      RunAsPreJob: false

  - task: PowerShell@2
    displayName: 'List Directory Contents'
    inputs:
      targetType: 'inline'
      script: 'ls'
      failOnStderr: true
      showWarnings: true
      workingDirectory: 'Infrastructure' 

  - task: PowerShell@2
    displayName: 'List Directory Contents'
    inputs:
      targetType: 'inline'
      script: 'ls scripts/*'
      failOnStderr: true
      showWarnings: true
      workingDirectory: 'Infrastructure'

  - task: PowerShell@2
    displayName: 'Save to file'
    inputs:
      filePath: '$(Build.SourcesDirectory)/scripts/WriteParametersToFile.ps1'
      failOnStderr: true
      showWarnings: true
      workingDirectory: 'Infrastructure'
  - task: PowerShell@2
    displayName: 'List Directory Contents'
    inputs:
      targetType: 'inline'
      script: 'ls'
      failOnStderr: true
      showWarnings: true
      workingDirectory: 'Infrastructure'
      
  - task: AzurePowerShell@5
    displayName: 'Deploy infrastructure using Bicep.'
    inputs:
      azureSubscription: 'Chris Default Subscription(f21ccf56-7309-4e8a-9611-0f930fa6c2a4)'
      ScriptType: FilePath
      # Inline: 'az deployment group create --template-file ./main.bicep  --parameters "./parameters/parameters.prod.json" -g "widgets-prod"'
      ScriptPath: '$(Build.SourcesDirectory)/scripts/InvokeDeployment.ps1'
      FailOnStandardError: true
      azurePowerShellVersion: 'LatestVersion'
      workingDirectory: 'Infrastructure'

  # - task: AzurePowerShell@5
  #   displayName: 'Save to file'
  #   inputs:
  #     azureSubscription: 'Chris Default Subscription(f21ccf56-7309-4e8a-9611-0f930fa6c2a4)'
  #     ScriptType: 'InlineScript'
  #     # Inline: '"$(PipelineInfrastructure)" | Out-File ./parameters/parameters.prod.json'
